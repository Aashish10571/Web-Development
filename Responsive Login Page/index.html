<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <div class="nav-items">
          <div class="nav-logo">
            <div class="logo"><i class="fa-solid fa-house"></i></div>
          </div>
          <div class="links">
            <div class="bars"><i class="fa-solid fa-bars"></i></div>
            <div class="options">
              <a href="#">Home</a>
              <a href="#">About Us</a>
              <a href="#">Contact Us</a>
              <a href="#">Help</a>
            </div>
          </div>
          <div class="nav-search">
            <input type="text" placeholder="search..." />
            <div class="search-logo">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="contents">
      <div class="container">
        <div class="sign-in">
          <div class="sign-in-items">
            <h1>Sign In</h1>
            <div class="icons">
              <div class="icon-box">
                <i class="fa-brands fa-facebook-f"></i>
              </div>
              <div class="icon-box">
                <i class="fa-brands fa-google"></i>
              </div>
              <div class="icon-box">
                <i class="fa-brands fa-linkedin-in"></i>
              </div>
              <div class="icon-box">
                <i class="fa-brands fa-twitter"></i>
              </div>
            </div>
            <p>or use your account</p>
            <div class="input-box">
              <i class="fa-solid fa-envelope"></i>
              <input type="text" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <i class="fa-solid fa-lock"></i>
              <input type="password" required />
              <label>Password</label>
            </div>
            <div class="remember">
              <div class="checkbox"><input type="checkbox" />Remember Me</div>
              <a href="#">Forgot Password</a>
            </div>
            <button>SIGN IN</button>
          </div>
        </div>
        <div class="sign-up">
          <h2>Hello, Friend!</h2>
          <p>
            Enter your personal details and start journey with us?
            <a href="#">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
    <footer>
      <div class="foot-items">
        <div class="foot-1">
          <p>conditions of use</p>
          <p>privacy notice</p>
          <p>cookies and ads</p>
        </div>
        <p>Â© 1996-2022, login page, Inc. or its affiliates</p>
      </div>
    </footer>
  </body>
</html>
